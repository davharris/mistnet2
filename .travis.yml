# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

before_install:
  - echo "options(repos = c(CRAN='https://cran.rstudio.com/'))" > ~/.Rprofile

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

r_binary_packages:
  - knitr
  - testthat
  - assertthat
  - Rcpp
  - optimx
  - gamlss.dist
  - numDeriv
